<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Tic-Tac-Toe</h1>
        <table id="game_table">
            <tr>
                <td class="game-cell"> 
                    <div class="cell" id="cell_0"> </div></td>
                <td class="game-cell"><div class="cell" id="cell_1"> </div></td>
                <td class="game-cell"><div class="cell" id="cell_2"> </div></td>
            </tr>
            <tr>
                <td class="game-cell"><div class="cell" id="cell_3"></div></td>
                <td class="game-cell"><div class="cell" id="cell_4"></div></td>
                <td class="game-cell"><div class="cell" id="cell_5"></div></td>
            </tr>
            <tr>
                <td class="game-cell"><div class="cell" id="cell_6"></div></td>
                <td class="game-cell"><div class="cell" id="cell_7"></div></td>
                <td class="game-cell"><div class="cell" id="cell_8"> </div></td>
            </tr>
        </table>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
