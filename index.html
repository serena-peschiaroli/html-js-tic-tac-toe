<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Tic-Tac-Toe</h1>
        <table id="game_table">
            <tr>
                <td class="game-cell">
                    <div class="cell" id="cell0"></div>
                </td>
                <td class="game-cell">
                    <div class="cell" id="cell1"></div>
                </td>
                <td class="game-cell">
                    <div class="cell" id="cell2"></div>
                </td>
            </tr>
            <tr>
                <td class="game-cell">
                    <div class="cell" id="cell3"></div>
                </td>
                <td class="game-cell">
                    <div class="cell" id="cell4"></div>
                </td>
                <td class="game-cell">
                    <div class="cell" id="cell5"></div>
                </td>
            </tr>
            <tr>
                <td class="game-cell">
                    <div class="cell" id="cell6"></div>
                </td>
                <td class="game-cell">
                    <div class="cell" id="cell7"></div>
                </td>
                <td class="game-cell">
                    <div class="cell" id="cell8"></div>
                </td>
            </tr>
        </table>

        <div id="restart" title="Start new game"><span> # </span></div>

        <table>
            <tr>
                <th class="th_list">Computer</th>
                <th class="th_list">Draws</th>
                <th class="th_list">Player</th>
            </tr>
            <tr>
                <td class="td_list" id="computer_score">0</td>
                <td class="td_list" id="tie_score">0</td>
                <td class="td_list" id="player_score">0</td>
            </tr>
        </table>
        <div id="winAnnounce" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('winAnnounce')">&times;</span>
                <p id="winText"></p>
            </div>
        </div>

        <div id="userFeedback" class="modal">
            <div class="modal-content">
                <p id="questionText"></p>
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>
        <div id="optionsModal" class="modal">
            <div class="modal-content">
                <h2>How would you like to play?</h2>
                <h3>Play as:</h3>
                <label><input type="radio" name="player" id="rx" value="x" checked> X (go first)&nbsp;</label>
                <label><input type="radio" name="player" id="ro" value="o"> O <br></label>
                <p><button id="okBtn">Play </button> </p>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
